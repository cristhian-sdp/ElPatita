<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos y configuración de la página -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título de la página -->
    <title>404 | Página no encontrada</title>
    <!-- Enlaces a hojas de estilo CSS -->
    <link rel="stylesheet" href="css/styles.min.css" />
    <!-- Permite indexar la página y seguir los enlaces -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- Favicon de la página -->
    <link
      rel="icon"
      href="assets/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="assets/img/misc/pollo-inicio.webp"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/misc/pollo-inicio.webp"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="assets/img/misc/pollo-inicio.webp"
    />
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f0781f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="El Patita" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="El Patita" />
  </head>
  <body class="error-page flex-center">
    <!-- Contenido principal de la página de error -->
    <main>
      <section class="error-container">
        <h1>ERROR 404!</h1>
        <p>
          Lo sentimos, la página que buscas no existe o está en mantenimiento.
        </p>
        <a
          href="index.html"
          class="error-button"
          aria-label="Ir a la pagina web de el Patita"
          >Volver a la página</a
        >
      </section>
    </main>
  </body>
</html>
